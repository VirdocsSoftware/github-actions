on:
  workflow_call:
    inputs:
      version:
        description: "The version of the release."
        type: string
        required: true
      parent-page:
        description: "The parent page to create the release notes."
        type: string
        required: true
      jira-username:
        description: "The JIRA username to tag the release."
        type: string
        required: true
      jira-domain:
        description: "The JIRA domain to tag the release."
        type: string
        required: true
    secrets:
      jira-api-token:
        description: "The JIRA API token to tag the release."
        required: true
jobs:
  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Confluence Release Notes
        uses: VirdocsSoftware/github-actions/.github/actions/confluence-release-notes@ar-CORE-1467-create-sharable-jobs
        with:
          version: ${{ inputs.version }}
          parent-page: ${{ inputs.parent-page }}
          jira-username: ${{ inputs.jira-username }}
          jira-domain: ${{ inputs.jira-domain }}
          jira-api-token: ${{ secrets.jira-api-token }}